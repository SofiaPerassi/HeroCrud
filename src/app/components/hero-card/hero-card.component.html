<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{hero.name}}</mat-card-title>
    </mat-card-header>
    <!-- <img mat-card-image src="{{hero.thumbnail.path}}" alt=""> -->
    <mat-card-content>
      <p>
        {{hero.description}}
      </p>
    </mat-card-content>
    <div class="flex">
      <button mat-fab color="primary" (click)="deleteHero(hero.id)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-fab color="primary" (click)="editHero(hero.id, hero.name, hero.description)">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
</mat-card>
