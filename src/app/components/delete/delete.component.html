<h2 mat-dialog-title>Confirmar</h2>
<div mat-dialog-content>Está seguro que quiere eliminar este héroe?</div>
<div mat-dialog-actions class="flex">
  <button mat-stroked-button (click)="onNoClick()" color="primary">No</button>
  <button mat-stroked-button (click)="onYesClick()" cdkFocusInitial color="primary">Si</button>
</div>
