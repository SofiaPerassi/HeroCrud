<div>
  <button mat-mini-fab color="primary" (click)="back()">
    <mat-icon>home</mat-icon>
  </button>
  <form [formGroup]="heroForm" class="form" (ngSubmit)="onSubmit()">
    <h1 *ngIf="!edit">Crea tu héroe</h1>
    <h1 *ngIf="edit">Edita tu héroe</h1>
    <mat-form-field class="container">
      <mat-label class="mat-body-1">Nombre del héroe</mat-label>
      <input matInput formControlName="name" class="input" style="text-transform: uppercase;">
    </mat-form-field>

    <p>
      <mat-form-field class="container">
        <mat-label class="mat-body-1">Descripción</mat-label>
        <textarea matInput formControlName="description" class="input"></textarea>
      </mat-form-field>
    </p>
    <button mat-raised-button type="submit" [disabled]="heroForm.invalid" class="button">Aceptar</button>
  </form>
</div>
